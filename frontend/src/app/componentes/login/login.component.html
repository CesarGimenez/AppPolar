<div class="container">
    <div class="title">
        <h3 class="title text-light">Bienvenido(a) al Sistema Empresarial de Empresas Polar</h3>
    </div>
    <div class="card">
        <div class="card-body">
            <div *ngIf="data_error" class="alert alert-danger alert-dismissible" role="alert">
                <div class="alert-message">
                    {{data_error}}
                </div>
                <button type="button" class="close" data-dismiss="alert" (click)="close_alert()"
                 aria-label="Close"><span aria-hidden="true">X</span></button>
            </div>
            <div class="text-center">
                <img src="../../../assets/Polaricon.png" class="img-fluid mb-4" width="132" height="132">
            </div>
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                <div class="form-group">
                    <h6 class="card-title mb-2 font-weight-bold"><i class="fas fa-user"></i> Correo</h6>
                    <input class="form-control input" type="text" placeholder="ingresar correo" #email="ngModel" name="email"
                    [(ngModel)]="user.email" required>
                </div>
                <div class="form-group">
                    <h6 class="card-title mb-2 font-weight-bold"><i class="fas fa-key"></i> Contraseña</h6>
                    <input class="form-control input" type="password" placeholder="Ingresar contraseña" #pass="ngModel" name="pass"
                    [(ngModel)]="user.pass" required>
                </div>
                <div class="card-action">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>
            </form>
        </div>
    </div>
</div>
